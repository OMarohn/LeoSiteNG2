<div *ngIf="item" class='well lead'>
  <div class='newsdat'>{{item.datum}}</div>
  <img *ngIf="item.bildURL" class='img-responsive' src='{{picPath}}{{item.bildURL}}'>
  <div id="newsText">
    <b *ngIf="item.headline">{{item.headline}}</b><br/>
    <div  [innerHtml]="item.text">
    </div>
  </div>
</div>
